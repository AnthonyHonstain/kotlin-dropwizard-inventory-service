logging:
  level: INFO
  loggers:
    honstain: DEBUG

# Setup initial configuration following Dropwizard docs - dropped HTTPS and certs
# https://www.dropwizard.io/en/latest/manual/configuration.html#default
server:
  adminMinThreads: 1
  adminMaxThreads: 64
  adminContextPath: /
  applicationContextPath: /
  applicationConnectors:
    - type: http
      port: 7072
  adminConnectors:
    - type: http
      port: 7073

consumer:
  type: basic
  bootstrapServers:
    - 127.0.0.1:29092
  #    - 127.0.0.1:9093
  #    - 127.0.0.1:9094
  consumerGroupId: consumer2
  name: consumerNameToBeUsedInMetrics
  keyDeserializer:
    type: string
  valueDeserializer:
    type: string